language: rust

sudo: required

rust:
  - 1.21.0
  - stable
  - beta
  - nightly

env:
  global:
  # Improves coverage accuracy
  - RUSTFLAGS="-C link-dead-code"
  # rustc 1.31.0-nightly 2018-10-20 on Travis reports ODR violations within
  # asan itself.
  # https://travis-ci.org/asomers/divbuf/jobs/447109902
  - ASAN_OPTIONS=detect_odr_violation=0

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

script:
  - cargo test --verbose
  - |
    if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
        env RUSTFLAGS="-Z sanitizer=address" cargo test --target x86_64-unknown-linux-gnu --test functional &&
        env RUSTFLAGS="-Z sanitizer=address" cargo test --target x86_64-unknown-linux-gnu --test thread_race
    fi

after_success:
- |
  if [ "$TRAVIS_RUST_VERSION" = "stable" ]; then
    cargo install cargo-kcov &&
    if [ ! -x $HOME/.cargo/bin/kcov ] || [ ! -f $HOME/.cargo/bin/kcov ]; then
      mkdir kcov
      cd kcov
      cargo kcov --print-install-kcov-sh | sh
      cd ${TRAVIS_BUILD_DIR}
      rm -rf kcov
    fi &&
    cargo kcov --verbose -- --include-pattern='divbuf/src' &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "CodeCov: uploaded coverage data"
  fi
